<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>nowui forms</title>

	<link href="/static/nowui/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="/static/nowui/now-ui-kit.min.css?v=1.2.0" rel="stylesheet" type="text/css" />
	<link href="/static/sweetalert2/bootstrap-4.min.css" rel="stylesheet" type="text/css" />
	<link href="/static/common/app.min.css" rel="stylesheet" type="text/css" />


    <script src="/static/nowui/jquery.min.js" type="text/javascript"></script>
    <script src="/static/nowui/popper.min.js" type="text/javascript"></script>
    <script src="/static/nowui/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/nowui/now-ui-kit.min.js?v=1.2.0" type="text/javascript"></script>
    <script src="/static/sweetalert2/sweetalert2.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="/static/common/app.min.js"></script> 

    <style>
        .title-container {
            height: 3rem;width: 100%;
            border-bottom:solid 1px #f96332;
            border-top-right-radius: 5px;
            margin-bottom: 1rem;
        }
        .title-container .title-text {
            font-size: 1.5rem;
            text-align: center;
            color: #f96332;
            line-height: 3rem;
        }

    </style>
    
</head>
<body>

<div class="title-container">
    <h3 class="title-text">
     信息录入
    </h3>
</div>  
	
	
<div class="container">
	<div class="row">
	<div class="col-12">
		<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
		    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputUserName">User name</label>
		    <input type="text" class="form-control" id="exampleInputUserName" placeholder="User Name">
		  </div>		
		  <div class="form-group">
		    <label for="exampleInputTelphone">Telphone</label>
		    <input type="number" class="form-control" id="exampleInputTelphone" placeholder="Telphone">
		  </div>	
	    <div class="form-group">
	      <label for="disabledTextInput">Disabled input</label>
	      <input type="text" id="disabledTextInput" class="form-control" disabled="disabled" placeholder="Disabled input">
	    </div>	
		 <div class="form-group">
		    <label for="exampleFormControlSelect1">Example select</label>
		    <select class="form-control" id="exampleFormControlSelect1">
		      <option>1</option>
		      <option>2</option>
		      <option>3</option>
		      <option>4</option>
		      <option>5</option>
		    </select>
		  </div>	
			<div class="form-group">
			    <label for="exampleFormControlTextarea1">Example textarea</label>
			    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
			</div>		      	  		  
		  <div class="form-check">
		    <label class="form-check-label">
		      <input class="form-check-input" type="checkbox">
		      <span class="form-check-sign"></span>
		      Check me out
		    </label>
		  </div>
		  <button type="button" class="btn btn-primary" onclick="submit_form()">Submit</button>
		</form>
	</div>
</div>

		<!-- chrome调试 -->
	 	<div class="row" style="margin-bottom:10rem">
	 	</div>	
	 	
</div>

<script>


const Toast = Swal.mixin({
    toast: true,
    position: 'top',
    showConfirmButton: false,
    timer: 3000
  });
  



$(function(){
	/**
	 * 校验文本是否为空
	* tips：提示信息
	  * 使用方法：$("#id").validate("提示文本");
	*/
	$.fn.validate = function(tips){
		if($(this).val() == "" || $.trim($(this).val()).length == 0){
			Toast.fire({
			type: 'error',
			title: tips
			});
			throw SyntaxError(); //如果验证不通过,抛出异常不执行后面的
		}
	} 
    
	$.busyLoadSetup({background: "rgba(255, 152, 0, 0.56)" });
});


function submit_form() {
	//debugger
	$("#exampleInputEmail1").validate("邮件不能为空");
	$("#exampleInputPassword1").validate("密码不能为空");

    $.busyLoadFull('show',{ text: "LOADING ..."
    });

	setTimeout(() => {
		 $.busyLoadFull('hide');
			Toast.fire({
				type: 'success',
				title: "已提交"
				});
	}, 3000);
}



</script>

</body>
</html>
